<div class="section">
  <!-- Shows Section   -->
  <div class="row">
    <div class="col s12 m12">

      <div class="col s12 m6 l4" ng-repeat="show in shows">
        <div class="card">
          <a href="" ui-sref="singleShow({showId: show.id})">
            <div class="card-image">
              <img src="img/getsuyou.jpg">
              <span class="card-title">{{ show.name }}</span>
            </div>
          </a>
          <div class="card-content">
            <!-- <a class="" ><strong>{{ show.name }}</strong></a> -->
            <p>I am a very simple card. I am good at containing small bits of information.
            I am convenient because I require little markup to use effectively.</p>
          </div>
          <div class="card-action" ng-show="user">
            <a class="waves-effect waves-light btn" ng-click="addToMyShows(show.id)">Add</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
