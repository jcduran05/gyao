<div class="section">
  <!-- Shows Section   -->
  <div class="row">
    <div class="col s12 m12">
      <h2>{{ show.name }}</h2>
      <h4>{{ show.url }}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <table class="bordered" ng-show="show.episodes.length > 0">
        <thead>
          <tr>
              <th data-field="id">Episode Name</th>
              <th data-field="name">Date</th>
              <th data-field="price">Urls</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="episode in show.episodes">
            <td>{{ episode.name }}</td>
            <td>{{ episode.date | date: 'MMMM dd, yyyy' }}</td>
            <td><a href="{{ episode.url }}">9tsu</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
