<div class="progress" ng-show="loading">
  <div class="indeterminate"></div>
</div>
<div class="section">
  <!-- Shows Section   -->
  <div class="row">
    <div class="col s12 m12">
      <h2>{{ show.name }}</h2>
      <h5><a href="{{ show.url }}">{{ show.url }}</a></h5>
      <a class="waves-effect waves-light btn" ng-show="user" ng-click="findLinks(show.id)">Find Links</a>
    </div>
  </div>
  <div class="row">
    <div class="col s12 m12">
      <table class="bordered" ng-show="show.episodes.length > 0">
        <thead>
          <tr>
              <th data-field="id">Episode Data</th>
              <th data-field="name">Date</th>
              <th data-field="price">Urls</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="episode in show.episodes">
            <td>{{ episode.name }}</td>
            <td>{{ episode.date | date: 'MMMM dd, yyyy' }}</td>
            <td><span ng-repeat="epUrls in episode.episode_urls"><a href="{{ epUrls.url }}">{{ epUrls.site }}</a></span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
