
<div class="row">
<form id="login-form" class="col s12" name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
    <div class="row">
        <div class="col s6 offset-s3">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6 offset-s3">
            <input type="text" ng-model="login.email" class="validate" id="email" placeholder="Enter email">
            <!-- <label for="email">Email address</label> -->
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6 offset-s3">
            <input type="password" ng-model="login.password" class="validate" id="login-password" placeholder="Password">
            <!-- <label for="login-password">Password</label> -->
        </div>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-default offset-s3">Submit</button>
    </div>
</form>
</div>
